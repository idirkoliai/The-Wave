<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - The Wave</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='media/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_insc.css') }}">
</head>
<body>
    <main>
        <header>
            <br>
            <img src="{{ url_for('static', filename='media/logo.png') }}" alt="logo" width="200" height="200">
            <h1>The Wave</h1>
        </header>
        <div class="container">
            <h1 style="margin-bottom: 40px;">Login</h1>
            <form method="POST" action="{{ url_for('login') }}">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Login">
            </form>
            <br>
            <p style="text-align: center;">Don't have an account? <a href="{{ url_for('inscription') }}">Sign up here</a></p>
        </div>
    </main>
</body>
</html>
